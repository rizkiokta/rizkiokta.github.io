<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/tvshow.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
</head>

<body>
    <div class="columns body-columns">
        <div class="column">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-header-title is-centered">TV Show Search</h1>
                </div>
                <div class="card-content">
                    <form id="searchForm" class="field has-addons has-addons-centered">
                        <div class="control is-expanded">
                            <input type="text" class="level-item input" placeholder="TV Show Title" name="query">
                        </div>
                        <div class="control">
                            <button class="level-item button is-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="result-container">
            </div>
            <script src="js/tvshow.js"></script>
        </div>
    </div>
</body>

</html>
